id: 63877
name: Dashboard
environments:
    production:
      timeout: 20
      memory: 1024
      cli-memory: 512
      runtime: docker
      database: EezeeHoldingsProductionDatabase
      tags:
        Project: EezeeHoldings
        Environment: Production
      build:
        - "COMPOSER_MIRROR_PATH_REPOS=1 composer install --no-dev"
        - 'php artisan event:cache'
        - 'npm ci && npm run build && rm -rf node_modules'